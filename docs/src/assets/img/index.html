      <h3>Workshop Description</h3>
      The goal of this workshop is to build an end-to-end, streaming data analytics and recommendations pipeline on your local machine using Docker and the latest streaming analytics tools.
      </p>
      First, we create a data pipeline to interactively analyze, approximate, and visualize streaming data using modern tools such as Apache Spark, Kafka, Zeppelin, iPython, and ElasticSearch.
      </p>
      <center>
      <img style="box-shadow: 10px 5px 15px rgba(0,0,0,.5); width=100%; height=400px" src="img/architecture-overview-with-nifi-sm.png" width="700" height="350">
      </center>
      </br>
      Next, we extend our pipeline to use streaming data to generate personalized recommendation models using popular machine learning, graph, and natural language processing techniques such as collaborative filtering, clustering, and topic modeling.
      </p>
      Last, we productionize our pipeline and serve live recommendations to our users!
      </p>

      <h3>Tools</h3>
      <i>PANCAKE</i>
      <li><u>P</u>resto

      <li>Apache <u>C</u>assandra
      <li><u>A</u>irFlow
      <li>Apache <u>K</u>afka
      <li><u>E</u>lasticSearch
      </p>
      <i>STACK</i>
      <li>Apache <u>S</u>park
      <li><u>T</u>ensorFlow
      <li><u>A</u>lgebird
      <li><u>C</u>oreNLP
      <li><u>K</u>ibana
      
      <h3>You’ll learn how to...</h3>
      <li>Create a complete, end-to-end streaming data analytics pipeline
      <li>Interactively analyze, approximate, and visualize streaming data
      <li>Generate machine learning, graph & NLP recommendation models 
      <li>Productionize our ML models to serve real-time recommendations
      <li>Perform a hybrid on-premise and cloud deployment using Docker
      <li>Customize this workshop environment to your specific use cases
      </p>

      <h3>Target Audience</h3>
      <li>Interest in learning more about the streaming data pipelines that power their real-time machine learning models and visualizations
      <li>Interest in building more intuition about machine learning, graph processing, natural language processing, statistical approximation techniques, and visualizations
      <li>Interest in learning the practical applications of a modern, streaming data analytics and recommendations pipeline
      <li>Anyone who wants to try 3D-printed PANCAKES!!
      </p>

      <h3>Agenda (Full Day)</h3>
      <b>Part 1 (Analytics and Visualizations)</b>
      <li>Analytics and Visualizations Overview (Live Demo!)
      <li>Verify Environment Setup (Docker, Cloud Instance)
      <li>Notebooks (Zeppelin, Jupyter/iPython)
      <li>Interactive Data Analytics (Spark SQL, Hive, Presto)
      <li>Graph Analytics (Spark, Elastic, NetworkX, TitanDB)
      <li>Time-series Analytics (Spark, Cassandra)
      <li>Visualizations (Kibana, Matplotlib, D3)
      <li>Approximate Queries (Spark SQL, Redis, Algebird)
      <li>Workflow Management (Airflow)
      </p>

      <b>Part 2 (Streaming and Recommendations)</b>
      <li>Streaming and Recommendations (Live Demo!)
      <li>Streaming (NiFi, Kafka, Spark Streaming, Flink)
      <li>Cluster-based Recommendation (Spark ML, Scikit-Learn)
      <li>Graph-based Recommendation (Spark ML, Spark Graph)
      <li>Collaborative-based Recommendation (Spark ML)
      <li>NLP-based Recommendation (CoreNLP, NLTK)
      <li>Geo-based Recommendation (ElasticSearch)
      <li>Hybrid On-Premise+Cloud Auto-scale Deploy (Docker)
      <li>Save Workshop Environment for Your Use Cases
      </p>
